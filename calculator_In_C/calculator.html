<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator in C</h1>
    <div id="search-container">
        <div id="display">
            <input id="input-number" placeholder="Type your calculation">
            <button>Search</button>
        </div>
    </div>
    <div id="about">
        <h5>About 2,780,000 results (0.30 seconds)</h5>
    </div>
    <div id="container">
        <input id="calc-input" readonly>
        <div id="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>CLEAR</button>
        </div>
    </div>
</body>

</html>
