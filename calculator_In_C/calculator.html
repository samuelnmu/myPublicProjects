<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator in C</h1>  
    <div id="container">
        <div id="inputdiv">
            <input id="input-number" placeholder="Type your calculation">
            <button id="search-button">Search</button>
        </div>
        <h5>About 2,780,000 results (0.30 seconds)</h5>
        <h6>Output</h6>
        <input id="calc-output" readonly>
        <div id="buttons">
            <button>Rad</button>
            <button id="numbers">...</button>
            <button>X!</button>
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>CLEAR</button>
            <button>sin-1</button>
            <button>sin</button>
            <button>Tick</button>
            <button id="numbers">7</button>
            <button id="numbers">8</button>
            <button id="numbers">9</button>
            <button>/</button>
            <button>cos-1</button>
            <button>cos</button>
            <button>In</button>
            <button id="numbers">4</button>
            <button id="numbers">5</button>
            <button id="numbers">6</button>
            <button>*</button>
            <button>tan-1</button>
            <button>tan</button>
            <button>log</button>
            <button id="numbers">1</button>
            <button id="numbers">2</button>
            <button id="numbers">3</button>
            <button>-</button>
            <button>TT</button>
            <button>e</button>
            <button>xy</button>
            <button id="numbers">0</button>
            <button id="numbers">.</button>
            <button id="equals-btn">=</button>
            <button>+</button>
        </div>
    </div>
</body>

</html>
