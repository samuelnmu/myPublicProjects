<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator in C</h1>
    <div id="container">
        <form id="calculator-form" method="GET" action="/cgi-bin/calculator.cgi">
            <div id="inputdiv">
                <input id="input-number" name="expression" placeholder="Type your calculation" required>
                <button type="submit" id="search-button">Calculate</button>
            </div>
        </form>

        <h5>About 2,780,000 results (0.30 seconds)</h5>
        <h6>Output</h6>
        <input id="calc-output" readonly>

        <div id="buttons">
            <button>Rad</button>
            <button>...</button>
            <button>X!</button>
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>CLEAR</button>
            <button>sin-1</button>
            <button>sin</button>
            <button>Tick</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>cos-1</button>
            <button>cos</button>
            <button>In</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>tan-1</button>
            <button>tan</button>
            <button>log</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>TT</button>
            <button>e</button>
            <button>xy</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>

    <script>
        // Optional: Handling the form submit and output dynamically (in case you want to add AJAX)
        const form = document.getElementById('calculator-form');
        form.onsubmit = function (event) {
            event.preventDefault();
            const inputValue = document.getElementById('input-number').value;
            const outputField = document.getElementById('calc-output');
            fetch('/cgi-bin/calculator.cgi?expression=' + encodeURIComponent(inputValue))
                .then(response => response.text())
                .then(result => {
                    outputField.value = result;  // Display the result in the output field
                })
                .catch(error => {
                    console.error('Error:', error);
                    outputField.value = 'Error processing the request';
                });
        };
    </script>
</body>

</html>
